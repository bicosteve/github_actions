name: Env Variables Use Cases

on:
  push:
    branches:
      - main
      - dev
env:
  MONGO_DB_NAME: gha-demo
  PORT: 8080

jobs:
  test:
    env:
      MONGO_DB_CLUSTER: cluster0.something.mongodb.tests
      MONGO_USERNAME: bix
      MONGO_PASSWORD: example@123
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Cache dependancies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependancies
        run: npm ci
      - name: Run Server
        run: npm start & npx wait-on http://127.0.0.1:$PORT # env in action
      - name: Run Tests
        run: npm test
      - name: Output Information
        run: echo "MONGO_DB_USERNAME ${{ env.MONGO_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v4
      - name: Output information
        run: |
          echo "MONGO_DB_USERNAME ${{ env.MONGO_USERNAME }}" # not available
          echo "MONGO_DB_NAME ${{ env.MONGO_DB_NAME }}" # available
