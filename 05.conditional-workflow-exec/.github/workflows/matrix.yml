name: Matrix Demo
on: push
jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        node-version: [12, 14, 20, 18]
        operating-system: [ubuntu-latest, windows-latest]
        include:
          # allows you to have key value pairs
          # allows you to add stand alone combinations
          - node-version: 18
            operating-system: ubuntu-latest
        exclude:
          - node-version: 12
            operating-system: windows-latest
        # exclude node v12 on windows-latest
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependancies
        run: npm ci
      - name: Build Project
        run: npm run build
